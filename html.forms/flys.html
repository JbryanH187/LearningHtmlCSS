<html lang="en">
<head>

    <title>exampleForm</title>
</head>
    <body>
        <section>
            <form>
                <label for="time">
                    <span>Hour</span>
                    <input type="time" id="time" name="time">

                <label for="day">
                    <span>Day</span>
                    <input type="day" id="day" name="week">

                <label for="week">

                <label for="month">
                    <span>Month</span>
                    <input type="month" id="month" name="month">
                </label>
                <input type="submit" name="" id="">
            </form>
        </section>      
    </body>
