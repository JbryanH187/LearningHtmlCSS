<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formsExample</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>Whats is your name?</span>
            <input type="text" name="" id="name" placeholder="Your name">
        </label>
        <label for="date">
            <span>what was ur first day in platzi?</span>
            <input type="date" name="" id="date">
        </label>
        <label for="time">
            <span>Whats is your favorite time for study?</span>
            <input type="time" name="" id="time">
        </label>
    </form>
</body>
</html>
