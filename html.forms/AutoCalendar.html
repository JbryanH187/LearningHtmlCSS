<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <main>
            <section>
                <form action="">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" name="name" id="name" placeholder="Your name" autocomplete="name" required>
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input type="email" name="email" id="email" placeholder="Your Email" autocomplete="email" required>
                    </label>
                    <label for="country">
                        <span>wich country do you live?</span>
                        <input type="text" name="country" id="country" placeholder="Your Country" autocomplete="country" required>
                    </label>
                    <label for="cp">
                        <span> what is your cp?</span>
                        <input type="text" name="cp" id="cp" placeholder="Your Cp" autocomplete="postal-code" required>
                    </label>
                   <input type="submit" name="" id="" value="Send">
                </form>
            </section>
        </main>
    </body>
</html>
